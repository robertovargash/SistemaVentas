<h1 style="margin: 20px 0px 0px 40px;">Historial de venta</h1>

<mat-card style="margin: 20px 40px 40px 40px;">
    <mat-card-content>
        <form [formGroup]="formularioBusqueda" (ngSubmit)="buscarVentas()">
            <div class="camposFormulario">
                <mat-form-field appearance="fill">
                    <mat-label>Buscar por</mat-label>
                    <mat-select formControlName="buscarPor">
                        <mat-option *ngFor="let item of opcionesBusqueda" [value]="item.value">
                            {{item.descripcion}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="fill" *ngIf="formularioBusqueda.value.buscarPor == 'numero'">
                    <mat-label>Numero de orden</mat-label>
                    <input matInput autocomplete="off" formControlName="numero">
                </mat-form-field>

                <mat-form-field appearance="fill" *ngIf="formularioBusqueda.value.buscarPor == 'fecha'">
                    <mat-label>Fecha inicio</mat-label>
                    <input matInput autocomplete="off" formControlName="fechaInicio" [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="fill" *ngIf="formularioBusqueda.value.buscarPor == 'fecha'">
                    <mat-label>Fecha fin</mat-label>
                    <input matInput autocomplete="off" formControlName="fechaFin" [matDatepicker]="picker2">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>

                <button mat-raised-button color="primary" [disabled]="formularioBusqueda.invalid" type="submit" class="boton-buscar">
                    <mat-icon>search</mat-icon>Buscar
                </button>
            </div>
        </form>
        <mat-divider></mat-divider>
        <mat-form-field style="margin-top: 10px; width: 100%;" class="input-filter">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
        </mat-form-field>
        <table mat-table [dataSource]="datosListaVenta" class="mat-elevation-z2">
            <ng-container matColumnDef="fechaRegistro">
                <th mat-header-cell *matHeaderCellDef>Fecha registro</th>
                <td mat-cell *matCellDef="let venta"> {{venta.fechaRegistro}} </td>
            </ng-container>
            <ng-container matColumnDef="numeroDocumento">
                <th mat-header-cell *matHeaderCellDef>Documento</th>
                <td mat-cell *matCellDef="let venta"> {{venta.numeroDocumento}} </td>
            </ng-container>
            <ng-container matColumnDef="tipoPago">
                <th mat-header-cell *matHeaderCellDef>Tipo de pago</th>
                <td mat-cell *matCellDef="let venta"> {{venta.tipoPago}} </td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let venta"> {{venta.totalTexto}} </td>
            </ng-container>
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef style="width: 150px;"></th>
                <td mat-cell *matCellDef="let venta">
                    <button d-inline mat-icon-button color="primary" (click)="verDetalleVenta(venta)" matTooltip="Ver detalle">
                        <mat-icon mat-list-icon>visibility</mat-icon>
                    </button>
                </td>                
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                    No hay coincidencias con "{{input.value}}"
                </td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
