<h2 mat-dialog-title>Detalle de Venta</h2>
<mat-dialog-content>
        <mat-grid-list cols="4" rowHeight="70px">
            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Fecha registro</mat-label>
                    <input matInput [(ngModel)]="fechaRegistro">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Numero Venta</mat-label>
                    <input matInput [(ngModel)]="numeroDocumento">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Tipo de pago</mat-label>
                    <input matInput [(ngModel)]="tipoPago">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Total</mat-label>
                    <input matInput [(ngModel)]="total">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        <h4>Lista de productos</h4>
        <table mat-table [dataSource]="detalleVenta" class="mat-elevation-z2" style="width: 100%;">
            <ng-container matColumnDef="producto">
                <th mat-header-cell *matHeaderCellDef>Producto</th>
                <td mat-cell *matCellDef="let venta"> {{venta.descripcionProducto}} </td>
            </ng-container>
            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                <td mat-cell *matCellDef="let venta"> {{venta.cantidad}} </td>
            </ng-container>
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let venta"> {{venta.precioTexto}} </td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let venta"> {{venta.totalTexto}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnasTablas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasTablas;"></tr>
        </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
<button mat-raised-button mat-dialog-close cdkFocusInitial color="primary" >OK</button>
</mat-dialog-actions>
